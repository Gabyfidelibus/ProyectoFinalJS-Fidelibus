<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactese con nosotros ante cualquien consulta sobre la tienda o nuestros productos.">
    <meta name="keywords" content="CONTACTO, TIENDA, STORE, VENTAS, APPLE, IPHONE, IPAD, MAC, MACBOOK, WATCH, CELULARES, MOVILES, TELEFONOS">
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <link rel="shortcut icon" href="./img/iStore-logo-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/1870515fb5.js" crossorigin="anonymous"></script>
    <title>iStore - Contacto</title>
</head>
<body>
    <header></header>
    <main class="contacto">
        <!-- CONTENIDO PRINCIPAL DE LA PAGINA -->
        <div class="title">
            <h1>CONTACTENOS</h1>
        </div>
        <aside class="info">
            <div class="col">
                <iconify-icon class="icono" icon="mdi:location" width="32" height="32"></iconify-icon>
                <p>Dirección 1234, Mar del Plata, Argentina</p>
            </div>
            <div class="col">
                <iconify-icon class="icono" icon="material-symbols:mail-outline" width="32" height="32"></iconify-icon></iconify-icon>
                <p>contacto.rrhh@istore.com</p>
            </div>
            <div class="col">
                <iconify-icon class="icono" icon="ic:baseline-phone" width="32" height="32"></iconify-icon></iconify-icon>
                <p>+54 9 223 5735120</p>
            </div>
            <div class="redes-sociales">
                <a target="_blank" href="https://www.instagram.com/"><i class="fa-brands fa-instagram icono"></i></a>
                <a target="_blank" href="https://twitter.com/"><i class="fa-brands fa-x-twitter icono"></i></a>
                <a target="_blank" href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f icono"></i></a>
                <a target="_blank" href="#"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </aside>
        <form action="" method="GET" autocomplete="off" class="formulario-contacto">
            <!-- FORMULARIO PARA CONTACTO -->
            <input required id="GET-name" type="text" placeholder="Nombre" name="nombre">
            <input required id="GET-email" type="email" placeholder="Correo electrónico" name="email">
            <input id="GET-phone" type="number" placeholder="Número telefónico" name="phone">
            <select required id="GET-asunto" name="asunto">
                <option disabled selected>Asunto</option>
                <option>Devoluciones</option>
                <option>Garantía</option>
                <option>Métodos de pago</option>
                <option>Problemas técnicos</option>
                <option>Productos</option>
                <option>Otro</option>
            </select>
            <textarea required id="GET-message" name="mensaje" placeholder="Mensaje"></textarea>
            <div>
                <input id="GET-newsletter" type="checkbox"> 
                <label for="GET-newsletter">¿Desea recibir el Newsletter?</label>
            </div>
            <input class="send-btn" type="submit" value="Enviar">
        </form>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.3/popup.min.js"></script>
    
    <script type="module" src="./js/contacto.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
